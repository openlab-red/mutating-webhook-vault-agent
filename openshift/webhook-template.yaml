apiVersion: v1
kind: Template
objects:

- apiVersion: extensions/v1beta1
  kind: PodSecurityPolicy
  metadata:
    name: vault-agent-webhook-psp
  spec:
    privileged: false
    allowPrivilegeEscalation: false
    allowedCapabilities:
    - '*'
    volumes:
    - '*'
    seLinux:
      rule: RunAsAny
    supplementalGroups:
      rule: RunAsAny
    runAsUser:
      rule: RunAsAny
    fsGroup:
      rule: RunAsAny

- kind: ClusterRole
  apiVersion: rbac.authorization.k8s.io/v1
  metadata:
    name: vault-agent-webhook-clusterrole
  rules:
  - apiGroups:
    - extensions
    resources:
    - podsecuritypolicies
    resourceNames:
    - vault-agent-webhook-psp
    verbs:
    - use
  - apiGroups:
    - admissionregistration.k8s.io
    resources:
    - mutatingwebhookconfigurations
    verbs:
    - get
    - list
    - watch
    - patch
  - apiGroups:
    - '*'
    resources:
    - configmaps
    verbs:
    - '*'

- apiVersion: v1
  kind: ServiceAccount
  metadata:
    name: vault-agent-webhook

- apiVersion: rbac.authorization.k8s.io/v1beta1
  kind: ClusterRoleBinding
  metadata:
    name: vault-agent-webhook-rolebinding
  roleRef:
    apiGroup: rbac.authorization.k8s.io
    kind: ClusterRole
    name: vault-agent-webhook-clusterrole
  subjects:
  - kind: ServiceAccount
    name: vault-agent-webhook
    namespace: ${VAULT_NAMESPACE}

- apiVersion: v1
  kind: Service
  metadata:
    name: vault-agent-webhook
    annotations:
      service.alpha.openshift.io/serving-cert-secret-name: vault-agent-webhook-cert
    labels:
      app.kubernetes.io/instance: vault-agent-webhook
      app.kubernetes.io/name: vault-agent-webhook
  spec:
    ports:
    - name: vault-agent-webhook
      port: 443
      targetPort: 8080
    selector:
      app.kubernetes.io/instance: vault-agent-webhook
      app.kubernetes.io/name: vault-agent-webhook

- apiVersion: v1
  kind: DeploymentConfig
  metadata:
    labels:
      app.kubernetes.io/instance: vault-agent-webhook
      app.kubernetes.io/name: vault-agent-webhook
    name: vault-agent-webhook
  spec:
    triggers:
      - type: ConfigChange
      - type: ImageChange
        imageChangeParams:
          automatic: true
          containerNames:
            - vault-agent-webhook
          from:
            kind: ImageStreamTag
            name: vault-agent-webhook:latest
    replicas: 1
    template:
      metadata:
        labels:
          app.kubernetes.io/instance: vault-agent-webhook
          app.kubernetes.io/name: vault-agent-webhook
      spec:
        serviceAccountName: vault-agent-webhook
        containers:
        - image: vault-agent-webhook:latest
          name: vault-agent-webhook
          env:
          - name: GIN_MODE
            value: ${GIN_MODE}
          - name: LOG_LEVEL
            value: ${LOG_LEVEL}
          args:
          - start
          ports:
          - containerPort: 8080
            protocol: TCP
          volumeMounts:
          - name: vault-agent-webhook-cert
            mountPath: /var/run/secrets/kubernetes.io/certs
          - name: sidecar-agent-config
            mountPath: /var/run/secrets/kubernetes.io/config
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
              scheme: HTTPS
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
              scheme: HTTPS
        volumes:
        - name: vault-agent-webhook-cert
          secret:
            secretName: vault-agent-webhook-cert
        - name: sidecar-agent-config
          configMap:
            name: sidecar-agent

- apiVersion: admissionregistration.k8s.io/v1beta1
  kind: MutatingWebhookConfiguration
  metadata:
    name: vault-agent-webhook
    labels:
      app: vault-agent-webhook
  webhooks:
    - name: vault-agent.vaultproject.io
      clientConfig:
        service:
          name: vault-agent-webhook
          namespace: ${VAULT_NAMESPACE}
          path: "/mutate"
        caBundle: ${CA_BUNDLE}
      failurePolicy: Fail
      rules:
        - operations: [ "CREATE" ]
          apiGroups: [""]
          apiVersions: ["v1"]
          resources: ["pods"]
      namespaceSelector:
        matchLabels:
          vault-agent-webhook: enabled
parameters:
- name: CA_BUNDLE
  description: Certificate Authority to validate the services
  required: true
- name: VAULT_NAMESPACE
  description: Hashicorp Vault Namespace
  required: true
  value: "hashicorp"
- name: GIN_MODE
  description: Start up mode of the http server
  required: true
  value: "release"
- name: LOG_LEVEL
  description: Log level of the application
  required: true
  value: "INFO"

